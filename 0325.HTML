<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼(form) 예제</title>
</head>
<body>
    <h2>로그인</h2>
    <form name="f1" method="post" action="">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="로그인">
                    <input type="reset" value="취소"></td>
            </tr>
        </table>
    </form>
    <h2>로그인 폼</h2>
    <hr>
    <form name="f2" method="port">
        <label>사용자 ID : <input type="text" name="id" size="15"></label><br>
        <label for="pw">비밀 번호 : </label><input type="password" name="pw" id="pw" size="15"><br>
        기타 내용 : <textarea cols="17" rows="5"></textarea>
        <input type="submit" value="완료">
    </form>
    <h2>체크박스(중복선택 가능)</h2>
    <hr>
    <form>
        <input type="checkbox" value="짜장면">짜장면
        <input type="checkbox" value="짬뽕">짬뽕
        <input type="checkbox" value="탕수육">탕수육
        <input type="checkbox" value="군만두" checked>군만두
    </form>
    <h2>라디오버튼(하나만 선택)</h2>
    <hr>
    <form>
        <input type="radio" name="smc" value="1" checked>스마트보안솔루션과<br>
        <input type="radio" name="smc" value="2">모빌리티메이커과<br>
        <input type="radio" name="smc" value="3">인지능소프트웨어과<br>
        <label><input type="radio" name="smc" value="4">게임소프트웨어과</label>
    </form>
    <h2>선택상자(드롭다운)</h2>
    <hr>
    <form>
        <select name="sports">
            <option value="야구" selected>야구</option>
            <option value="축구" >축구</option>
            <option value="농구">농구</option>
            <option value="배구">배구</option>
        </select>
    </form>
    <h2>데이터 목록 리스트(datalist)</h2>
    <hr>
    <form>
        <input type="text" list="countries">
        <datalist id="countries">
            <option value="일본">일본</option>
            <option value="중국">중국</option>
            <option value="대만">대만</option>
        </datalist>
    </form>
</body>
</html>
